<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.css' integrity='sha512-Ef5r/bdKQ7JAmVBbTgivSgg3RM+SLRjwU0cAgySwTSv4+jYcVeDukMp+9lZGWT78T4vCUxgT3g+E8t7uabwRuw==' crossorigin='anonymous'/>
    <style>
        button { margin-right: 5px; }
    </style>
    <title>MediatR</title>
</head>
<body>
    <h1 class="w3-center w3-green">
        Mediator test page
    </h1>
    <div class="w3-panel w3-pale-yellow w3-topbar w3-bottombar w3-border-amber">
        Use the buttons below to hit api endpoints.
        The page must be served using <a href="https://marketplace.visualstudio.com/items?itemName=ritwickdey.LiveServer">live server</a> or something similar.
    </div>
    <br>

    <button onclick="hitEndpoint('dovalid')" class="w3-btn w3-ripple w3-green">
        Hit valid
    </button>

    <button onclick="hitEndpoint('doinvalid')" class="w3-btn w3-ripple w3-orange">
        Hit invalid
    </button>

    <button onclick="hitEndpoint('doexceptional')" class="w3-btn w3-ripple w3-red">
        Hit exceptional
    </button>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <script>
        let apiUrl = 'http://localhost:14168/api/';
        
        function hitEndpoint(endpoint) {
            $.ajax({
                method: 'GET',
                url: `${apiUrl}${endpoint}`,
                success: (res) => console.log(res),
                error: (err) => console.log(err)
            });
        }
    </script>
</body>
</html>
